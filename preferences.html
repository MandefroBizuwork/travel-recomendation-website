<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Travel Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="preferences.html">Preferences</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Preferences Form -->
    <div class="container py-5">
        <h1 class="text-center mb-4">Tell Us About Your Preferences</h1>
        <form id="preferencesForm" class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="budget" class="form-label">Budget</label>
                <input type="text" class="form-control" id="budget" name="budget" placeholder="e.g., $1000">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type of Travel</label>
                <select class="form-select" id="type" name="type">
                    <option value="adventure">Adventure</option>
                    <option value="relaxing">Relaxing</option>
                    <option value="cultural">Cultural</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2024 Travel Explorer. All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
